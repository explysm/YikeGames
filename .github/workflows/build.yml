# This workflow's name, as it will appear on the Actions tab in GitHub.
name: Build and Release Electron App

# This specifies the event that triggers the workflow.
# It will run on every push to the 'main' branch.
on:
  push:
    branches:
      - main

# A workflow is composed of one or more jobs that can run sequentially or in parallel.
jobs:
  # The name of the job.
  build:
    # This specifies the type of machine to run the job on.
    runs-on: ubuntu-latest

    # The steps that make up this job.
    steps:
      # Step 1: Checks out your repository's code under $GITHUB_WORKSPACE.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up a Node.js environment.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a long-term support (LTS) version

      # Step 3: Installs all project dependencies.
      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install --force

      # Step 4: Install Wine and 32-bit Support (FIXED)
      - name: Install Wine and 32-bit Support
        run: |
          # Enable 32-bit support (i386) to run Windows tools like rcedit
          sudo dpkg --add-architecture i386
          sudo apt-get update
          # Install both the 64-bit (wine) and 32-bit (wine32:i386) components
          sudo apt-get install --no-install-recommends -y wine wine32:i386

      # Step 5: Runs the Electron build command.
      # Only targets Linux and Windows.
      - name: Build and package the Electron app
        run: npm run build -- --linux --win

      # Step 6: Creates a new GitHub Release and uploads the build files.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          # The name of the release.
          name: App Build (${{ github.sha }})
          # Sets a tag for this release. Using the commit hash ensures it's unique.
          tag_name: build-${{ github.sha }}
          # The body of the release.
          body: This is an automated build from the 'main' branch.
          # The files to upload from the 'dist' folder.
          files: |
            dist/*
        env:
          # This provides the necessary token for the action to create the release.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
